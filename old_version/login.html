<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>WebChat</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container-fluid">
      <div class="row bg-form">
        <div class="col form-log-res">
          <div class="row justify-content-center">
            <span class="form-title active" id="login">Đăng nhập</span>
            <span class="form-title" id="register">Đăng ký</span>
          </div>
          <form action="/login" method="POST" id="form-login">
            <div class="row justify-content-center">
              <input
                type="text"
                name="username"
                id="login-username"
                placeholder="Số điện thoại"
                class="form-input"
              />
            </div>
            <div class="row error" id="login-username-err"></div>
            <div class="row justify-content-center">
              <input
                type="password"
                name="password"
                id="login-password"
                placeholder="Mật khẩu"
                class="form-input"
              />
            </div>
            <div class="row error" id="login-password-err"></div>

            <div class="row justify-content-end">
              <button type="submit" class="form-submit" id="sub-login">
                Đăng nhập
              </button>
            </div>
            <div class="row error" id="login-sub-err"></div>
          </form>
          <form
            action="/register"
            method="POST"
            id="form-register"
            style="display: none"
          >
            <div class="row justify-content-center">
              <input
                type="text"
                name="name"
                id="res-name"
                placeholder="Họ và tên"
                class="form-input"
              />
            </div>
            <div class="row error" id="res-name-err"></div>

            <div class="row justify-content-center">
              <input
                type="text"
                name="numberphone"
                id="res-username"
                placeholder="Số điện thoại"
                class="form-input"
              />
            </div>
            <div class="row error" id="res-username-err"></div>
            <div class="row justify-content-center">
              <input
                type="password"
                name="password"
                id="res-password"
                placeholder="Mật khẩu"
                class="form-input"
              />
            </div>
            <div class="row error" id="res-password-err"></div>
            <div class="row justify-content-center">
              <input
                type="password"
                id="res-re_password"
                placeholder="Xác nhận mật khẩu"
                class="form-input"
              />
            </div>
            <div class="row error" id="res-re_password-err"></div>
            <div class="row justify-content-end">
              <button type="submit" class="form-submit" id="sub-res">
                Đăng ký
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/194e38739f.js"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
