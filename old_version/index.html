<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>WebChat</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="height: 100%">
        <div class="col-md-4">
          <div class="row tabs">
            <div class="col-md-12">
              <div class="row tabs-user align-items-center">
                <div class="col-4">
                  <img
                    src="img/1597490497blobid0.jpg"
                    alt=""
                    class="img-fluid tabs-user__img user-detail"
                  />
                </div>
                <div class="col-6">
                  <h5 class="tabs-user__title user-detail">Chương Quân</h5>
                </div>
                <div class="col-2">
                  <span
                    class="tabs-user__icon-detail user-detail"
                    id="icon-user-detail"
                  >
                    <i class="fas fa-ellipsis-h"></i>
                  </span>
                </div>
              </div>
              <div
                class="row tabs-search align-items-center justify-content-center"
              >
                <input
                  type="text"
                  name=""
                  id=""
                  class="tabs-search__input"
                  placeholder="Search"
                />
                <span class="tabs-search__icon">
                  <i class="fas fa-search"></i>
                </span>
              </div>
              <div class="row tabs-list" id="tabs-list"></div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="row content" id="content"></div>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
    <div class="user" id="user-detail">
      <div class="row">
        <span class="user__icon-close">
          <i class="fas fa-arrow-left"></i>
        </span>
      </div>
      <div class="row justify-content-center">
        <img
          src="img/1597490497blobid0.jpg"
          alt=""
          class="img-fluid user__avatar"
        />
      </div>
      <div class="row justify-content-center user__name">
        <span>Chương Quân</span>
      </div>
      <br />
      <div class="row justify-content-center">
        <span class="user__case--item active" id="mess">
          <i class="fas fa-comments"></i> Tin nhắn
        </span>
      </div>
      <div class="row justify-content-center">
        <span class="user__case--item" id="contacts">
          <i class="fas fa-address-book"></i> Danh bạ
        </span>
      </div>
      <div class="row justify-content-center">
        <span class="user__case--item" id="add-friend">
          <i class="fas fa-user-plus"></i> Thêm bạn
        </span>
      </div>
      <div class="row justify-content-center">
        <span class="user__case--item" id="setting">
          <i class="fas fa-cog"></i> Chỉnh sửa
        </span>
      </div>
      <div class="row justify-content-center">
        <a href="logout" class="user__case--item" id="logout">
          <i class="fas fa-sign-out-alt"></i> Đăng xuất
        </a>
      </div>
    </div>
    <div class="add-friend" id="add-friend-content">
      <div class="col">
        <div class="row justify-content-between">
          <span> <i class="fas fa-user-plus"></i> Thêm bạn bè: </span>
          <span>
            <i
              class="fas fa-times"
              style="font-size: 1.2rem; cursor: pointer"
            ></i>
          </span>
        </div>
        <hr />
        <form action="">
          <div class="row justify-content-center">
            <input
              type="text"
              class="add-friend__input"
              placeholder="Số điện thoại hoặc ID"
              name="add-friend-ip"
              id="add-friend-ip"
            />
            <button type="submit" class="add-friend__submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
        <br />
        <div class="row add-friends__card" id="add-friends__card">
          <div class="col">
            <div class="row justify-content-center">
              <img
                src="img/1597490497blobid0.jpg"
                alt=""
                class="img-fluid add-friend__card--img"
              />
            </div>
            <div class="row justify-content-center">
              <span class="add-friend__card--title"> #212 </span>
            </div>
            <div class="row justify-content-center">
              <span class="add-friend__card--title"> Tên bạn bè </span>
            </div>
            <div class="row justify-content-center">
              <span class="add-friend__card--title"> 0924668320 </span>
            </div>
            <div class="row justify-content-center">
              <span class="add-friend__card--icon"> Gửi lời mời </span>
              <span class="add-friend__card--icon"> Hủy </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="setting" id="setting-content">
      <div class="col">
        <div class="row justify-content-between">
          <span> <i class="fas fa-cog"></i> Chỉnh sửa thông tin: </span>
          <span>
            <i
              class="fas fa-times"
              style="font-size: 1.2rem; cursor: pointer"
            ></i>
          </span>
        </div>
        <div class="row">
          <span></span>
        </div>
        <form action="" method="POST">
          <div class="row justify-content-center">
            <input
              type="text"
              class="add-friend__input edit-input"
              placeholder="Họ và tên"
              name="name"
              id="edit-name"
              value="Chương Quân"
              disabled
            />
          </div>
          <div class="row error" id="edit-name-err"></div>
          <div class="row justify-content-end">
            <span class="edit-user__card--icon" id="edit-user">
              <i class="fas fa-edit"></i> Chỉnh sửa
            </span>
            <button
              class="add-friend__card--icon"
              id="save-edit-user"
              style="display: none"
            >
              <i class="fas fa-save"></i> Lưu
            </button>
          </div>
        </form>
        <hr />
        <div class="row justify-content-between">
          <span> <i class="fas fa-key"></i> Đổi mật khẩu: </span>
        </div>

        <form action="">
          <div class="row justify-content-center align-items-center">
            <input
              type="password"
              class="add-friend__input"
              placeholder="Mật khẩu cũ"
              name="password"
              id="edit-password"
            />
          </div>
          <div class="row error" id="edit-password-err"></div>

          <div class="row justify-content-center">
            <input
              type="password"
              class="add-friend__input"
              placeholder="Mật khẩu mới"
              name="new-password"
              id="edit-new-password"
            />
          </div>
          <div class="row error" id="edit-new-password-err"></div>

          <div class="row justify-content-center">
            <input
              type="password"
              class="add-friend__input"
              placeholder="Xác nhận mật khẩu"
              name="re-password"
              id="edit-re-password"
            />
          </div>
          <div class="row error" id="edit-re-password-err"></div>

          <div class="row justify-content-end">
            <button
              type="submit"
              class="add-friend__card--icon"
              id="save-change-password"
            >
              <i class="fas fa-save"></i> Lưu
            </button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/194e38739f.js"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
