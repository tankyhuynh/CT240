<div class="row">
  <div class="col-md-4 menu">
    <app-search></app-search>
    <app-contact-menu></app-contact-menu>
  </div>
  <div class="col-md-8 content" [ngClass]="{ hide: valHideContactContent }">
    <div class="col">
      <div
        class="
          row
          list-contacts__title
          align-items-center
          justify-content-between
        "
      >
        <div>
          <span
            class="icon-close"
            style="display: none"
            (click)="contactContent()"
          >
            <i class="fas fa-arrow-left"></i>
          </span>
          <span class="list-contacts__title--text"> Danh sách nhóm chat </span>
        </div>
      </div>
      <div class="row list-contacts__tbl">
        <div class="col">
          <div class="row">
            <div class="list-contacts__card" *ngFor="let room of rooms">
              <div class="cursor_pointer" [routerLink]="['/chat', room._id]">
                <img
                  [src]="
                    room?.avatar ||
                    'http://localhost:3000/public/images/pexels-cottonbro-4065895.jpg-1620614453299.jpg'
                  "
                  alt=""
                  class="img-fluid card__img"
                />
                <div class="row justify-content-center">
                  <span class="card__title">
                    {{ room?.name }}
                  </span>
                </div>
              </div>

              <div style="display: none">
                <span class="card__icon"> Nhắn tin </span>
                <span class="card__icon"> Rời nhóm </span>
              </div>
              <div>
                <span
                  title="Thêm thành viên"
                  class="card__icon"
                  (click)="addMember(room._id)"
                >
                  <i class="fas fa-user-plus"></i>
                </span>
                <span
                  *ngIf="room.admin == currentUserId"
                  title="Xóa thành viên"
                  class="card__icon"
                  (click)="deleteMember(room._id)"
                >
                  <i class="fas fa-user-minus"></i>
                </span>
                <span
                  *ngIf="room.admin == currentUserId"
                  title="Xoá nhóm"
                  class="card__icon"
                  (click)="delete(room._id)"
                >
                  <i class="fas fa-sign-out-alt"></i>
                </span>
              </div>
            </div>
            <p *ngIf="rooms.length <= 0">Hiện tại bạn không có nhóm chat</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
