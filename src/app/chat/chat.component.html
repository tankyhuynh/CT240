<div class="row">

  <div class="col-md-4 col-12 menu">
    <app-chat-menu [tmp]="messages[messages.length-1]" [lastMessage]="lastMessageOfRoom" [imgPath]="tmpImgPath" [rooms]="rooms"></app-chat-menu>
  </div>

  <div class="col-md-8 col-12 content" *ngIf="currentRoom">
    <app-chat-roomchat [tmpImgPath]="tmpImgPath"
      [messages]="messages"
      [chatroom]="currentRoom"
    ></app-chat-roomchat>
  </div>

</div>
