<div
  class="filePreview row justify-content-between align-items-center"
  *ngIf="imageURL !== '' && imageURL"
>
  <div>
    <img class="imagePreview" [src]="imageURL" />

    <!-- Thêm ngIf check Preview File -->
    <div style="display: none">
      <img
        class="imageFilePreview"
        src="http://localhost:3000/public/images/defaultFile.png"
      />
      <span class="nameFilePreview">
        báo-cáo-bài-tập-nhóm-03.docx-1622046850571..docx
      </span>
    </div>
    <!--  -->
  </div>
  <span
    class="filePreview__icon-close align-self-start"
    (click)="closePreview()"
  >
    <i class="fas fa-times"></i>
  </span>
</div>
<div class="row chat-box__send align-items-center">
  <div class="col-md-11 col-10">
    <textarea
      class="chat-box__send--text"
      rows="2"
      #message
      (keyup.enter)="sendMessage(message.value)"
      placeholder="Tin nhắn mới"
    ></textarea>
  </div>
  <div class="col-md-1 col-2">
    <div class="row justify-content-center">
      <button (click)="sendMessage(message.value)" class="chat-box__send--btn">
        <i class="fab fa-telegram-plane"></i>
      </button>
    </div>

    <form class="row justify-content-center" [formGroup]="form">
      <label for="send_file" class="chat-box__send--btn">
        <i class="fas fa-paperclip"></i>
      </label>
      <input
        type="file"
        style="display: none"
        name="send_file"
        id="send_file"
        #filePicker
        (change)="onFilePicked($event)"
      />
    </form>
  </div>
</div>
