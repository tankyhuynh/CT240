<div class="row chat-box__title align-items-center">
  <span class="icon-close" style="display: none" (click)="onClickShowContent()">
    <i class="fas fa-arrow-left"></i>
  </span>
  <img [src]="'http://localhost:3000' + currentUser.avatar" alt="" class="img-fluid chat-box__title--img" />
  <span class="chat-box__title--desc"> {{ currentUser.name }} </span>
</div>
