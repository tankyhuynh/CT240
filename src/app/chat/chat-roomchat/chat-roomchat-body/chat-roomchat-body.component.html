
<div #scrollMe class="row chat-box__body" >
  <div class="col" >
    <div *ngFor="let message of messages">
      <div class="row" *ngIf="message.sender !==  currentUserId">
        <img *ngIf="profileOfFriends.length ===2 " class="user__avatar"
            [src]="chatroom?.avatar"
          />
        <img *ngIf="profileOfFriends.length !== 2" class="user__avatar"
          [src]="profileOfFriends[message.sender]?.avatar"
        />
        <div class="mess mess-left" >
          <span [title]="message.created_at | date:'medium'">
            {{ message.data }}
          </span>
        </div>
        <div class="mess-sender">
          <span>
            {{ profileOfFriends[message.sender]?.name }}
          </span>
        </div>
      </div>

      <div class="row justify-content-end" *ngIf="message.sender ===  currentUserId">
        <div class="mess mess-right" >
          <span [title]="message.created_at | date:'medium'">
            {{ message.data }}
          </span>

        </div>
        <div class="mess-sender" style="text-align: end" >
          <span>
            {{ profileOfFriends[message.sender]?.name }}
          </span>
        </div>
      </div>


    </div>
  </div>
</div>
