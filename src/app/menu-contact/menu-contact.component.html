
<app-search></app-search>
<div *ngIf="isUserAuthenticated" >
  <div *ngFor="let item of items">

  <div class="row">
    <div class="col">
      <div class="row justify-content-center">
        <span
          *ngIf="isUserAuthenticated"
          class="tabs-contact__item"
          id="add-friends"
          mat-button
          [routerLink]="item[1]"
          routerLinkActive="mat-accent"
        >
          <i class="fas fa-user-plus"></i> {{ item[0] }}
        </span>
      </div>
    </div>
  </div>
  <div class="notification">
    <i class="far fa-comment-dots notification__icon"></i>
    <span class="notification__count">25</span>
  </div>
</div>
